<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo RAG - Luật Hôn Nhân và Gia Đình</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Trợ lý Luật Hôn Nhân và Gia Đình Việt Nam 2014</h1>
        
        <!-- Form nhập câu hỏi -->
        <div class="chat-section">
            <input type="text" id="userId" placeholder="Nhập User ID" required>
            <input type="text" id="question" placeholder="Nhập câu hỏi của bạn..." required>
            <button onclick="sendQuestion()">Gửi câu hỏi</button>
            <div id="answer" class="response"></div>
        </div>

        <!-- Form tải PDF -->
        <div class="upload-section">
            <h2>Tải lên PDF mới</h2>
            <input type="file" id="pdfUpload" accept=".pdf">
            <button onclick="uploadPDF()">Tải lên</button>
            <div id="uploadStatus" class="response"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
